<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8"></meta>
<title>Страница удаления</title>
<link rel="stylesheet" href="css/order.css"></link>
</head>

<body>
	<h:form>
		<fieldset id="fieldset_main">
			<legend>
				<span id="coffeeShop">Coffee shop</span>
			</legend>
			<h:panelGroup layout="block" styleClass="top">
				<h:panelGroup layout="block" styleClass="top_left">
					<h:commandLink action="#{appUrlStore.indexPage}">
						<img src="image/coffeeShop.jpg" alt="icon (Coffee Shop)" />
					</h:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="top_right">
					<label>Кол-во заказов: <h:outputText
							value="#{orderDeletePageController.count}" disabled="disabled" />
					</label>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="bottom">
				<h:outputLabel>Сорт кофе:
				<h:outputText value="#{deleteCoffeeOrder.coffee}"
						disabled="disabled" />
				</h:outputLabel>
				<br></br>
				<br></br>
				<fieldset>
					<legend>
						<span id="coffeeShop">ВНИМАНИЕ</span>
					</legend>
					<h:outputLabel>Доставка: 
						<h:outputText value="#{deleteCoffeeOrder.delivery}"
							disabled="disabled" />
					</h:outputLabel>
				</fieldset>
				<br></br>
				<h:outputLabel> Количество (в граммах): 
				 	<h:outputText id="weight" value="#{deleteCoffeeOrder.weight}"
						disabled="disabled">
					</h:outputText>
					<h:message for="weight" style="color:red" />
				</h:outputLabel>
				<br></br>
				<br></br>
				<h:outputLabel> Дата: 
					<h:outputText id="orderDate" value="#{deleteCoffeeOrder.orderDate}"
						disabled="disabled">
					</h:outputText>
					<h:message for="orderDate" style="color:red" />
				</h:outputLabel>
				<br></br>
				<br></br>
				<h:outputLabel> Время доставки С: 
					<h:outputText id="startTime" binding="#{startDateComponent}"
						value="#{deleteCoffeeOrder.startTime}" disabled="disabled">
						<f:convertDateTime type="time" pattern="HH:mm" />
					</h:outputText>
				</h:outputLabel>
				<h:outputLabel> По: 
					<h:outputText id="endTime" value="#{deleteCoffeeOrder.endTime}"
						disabled="disabled">
						<f:convertDateTime type="time" pattern="HH:mm" />
						<f:attribute name="startDateComponent"
							value="#{startDateComponent}" />
					</h:outputText>
				</h:outputLabel>
				<h:message for="startTime" style="color:red" />
				<h:message for="endTime" style="color:red" />
				<br></br>
				<br></br>
				<h:outputLabel>Стоимость заказа: 
 					<h:outputText value="#{deleteCoffeeOrder.totalCost}"
						disabled="disabled" placeholder="0"></h:outputText>
				</h:outputLabel>
				<h:outputLabel>$</h:outputLabel>
				<br></br>
				<br></br>
				<h:commandButton value="Удалить"
					action="#{orderDeletePageController.delete(deleteCoffeeOrder)}" />
			</h:panelGroup>
		</fieldset>
	</h:form>
</body>
</html>
