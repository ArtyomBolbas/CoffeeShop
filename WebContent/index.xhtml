<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Главная</title>
	<link rel="stylesheet" href="css/index.css"></link>
</h:head>

 <h:body>
	<h:form styleClass="form">
		<fieldset>
			<legend>
				<h:outputLabel styleClass="coffeeShop">Coffee shop</h:outputLabel>
			</legend>
			<h:panelGroup styleClass="top">
				<h:panelGroup styleClass="top_left"><img src="image/coffeeShop.jpg" alt="icon (Coffee Shop)" title="Главная страница"/></h:panelGroup>
				<h:panelGroup styleClass="top_right">
					<h:outputLabel>Кол-во заказов:</h:outputLabel> 
					<h:outputText value="#{indexPageController.count}" disabled="disabled"></h:outputText>		
					<br></br>							
					<h:outputText rendered="#{not empty createdCoffeeOrderMessage}" value="#{createdCoffeeOrderMessage}" styleClass="successText" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup  styleClass="bottom">
				<h:commandLink action="#{appUrlStore.orderPage}" >
					<h:panelGroup styleClass="bottom_left">
						<h:panelGroup class="button">Заказать</h:panelGroup>
					</h:panelGroup>
				</h:commandLink>
				<h:commandLink action="#{appUrlStore.ordersTablePage}" >
					<h:panelGroup styleClass="bottom_right">
						<h:panelGroup class="button">Редактировать</h:panelGroup>
					</h:panelGroup>
				</h:commandLink>
			</h:panelGroup>
		</fieldset>
	</h:form>
</h:body>

</html>
