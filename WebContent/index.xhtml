<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="UTF-8"></meta>
	<title>Главная</title>
	<link rel="stylesheet" href="css/index.css"></link>
</head>

<body>
	<h:form styleClass="form">
		<fieldset>
			<legend>
				<span id="coffeeShop">Coffee shop</span>
			</legend>
			<div id="top">
				<div id="top_left"><img src="image/coffeeShop.jpg" alt="icon (Coffee Shop)" title="Главная страница"/></div>
				<div id="top_right">
					<label for="orders">Кол-во заказов:</label> 
					<h:outputText value="#{databaseOperations.orderCount}" disabled="disabled" placeholder="0"></h:outputText>
				</div>
			</div>
 			<h:outputText rendered="#{not empty createdCoffeeOrderMessage}" value="#{createdCoffeeOrderMessage}" styleClass="successText" />			
			<div id="bottom">
				<h:commandLink action="#{appUrlStore.orderPage}" >
					<div id="bottom_left">
						<span class="button">Заказать</span>
					</div>
				</h:commandLink>
				<h:commandLink action="#{appUrlStore.ordersTablePage}" >
					<div id="bottom_right">
						<span class="button">Редактировать</span>
					</div>
				</h:commandLink>
			</div>
		</fieldset>
	</h:form>
</body>

</html>
