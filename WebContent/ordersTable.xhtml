<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8"></meta>
<title>Список заказов</title>
<link rel="stylesheet" href="css/ordersTable.css"></link>
</head>

<body>
	<h:form>
		<fieldset id="fieldset_main">
			<legend>
				<h:panelGroup styleClass="coffeeShop">Coffee shop</h:panelGroup>
			</legend>
			<h:panelGroup layout="block" styleClass="top">
				<h:panelGroup layout="block" styleClass="top_left"><h:commandLink action="#{appUrlStore.indexPage}" ><img src="image/coffeeShop.jpg" alt="icon (Coffee Shop)" /></h:commandLink></h:panelGroup>
				<h:panelGroup layout="block" styleClass="top_right">
					<label>Кол-во заказов: <h:outputText
							value="#{ordersTablePageController.count}" disabled="disabled"
							placeholder="0"></h:outputText>
					</label>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="bottom">
				<h:form>
					<h:panelGrid columns="9">
						<h:dataTable 
							 value="#{ordersTablePageController.coffeeOrders}" var="item" headerClass="stud-table-header">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{item.id}" styleClass="stud-table-row" />
							</h:column>  
							<h:column>
								<f:facet name="header">Кол-во (гр)</f:facet>
								<h:outputText value="#{item.weight}" styleClass="stud-table-row" />
							</h:column>
							<h:column>
								<f:facet name="header">Кофе</f:facet>
								<h:outputText value="#{item.coffee.name}" styleClass="stud-table-row" />
							</h:column>
							<h:column>
								<f:facet name="header">Время ( С )</f:facet>
								<h:outputText value="#{item.startTime}" styleClass="stud-table-row">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Время ( По )</f:facet>
								<h:outputText value="#{item.endTime}" styleClass="stud-table-row">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText> 
							</h:column>
							<h:column>
								<f:facet name="header">Дата</f:facet>
								<h:outputText value="#{item.orderDate}" styleClass="stud-table-row">
									    <f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Способ получения</f:facet>
								<h:outputText value="#{item.delivery.type}" styleClass="stud-table-row" />
							</h:column>
							<h:column>
								<f:facet name="header">Сумма</f:facet>
								<h:outputText value="#{item.totalCost}" styleClass="stud-table-row" />
							</h:column>
							<h:column>
								<h:commandButton value="Редактировать" action="#{ordersTablePageController.editPage(item.id)}" />
							</h:column>
							<h:column>
								<h:commandButton value="Удалить" action="#{ordersTablePageController.deletePage(item.id)}" />
							</h:column> 
						</h:dataTable>
					</h:panelGrid>
				</h:form>
			</h:panelGroup>
		</fieldset>
	</h:form>
</body>
</html>
